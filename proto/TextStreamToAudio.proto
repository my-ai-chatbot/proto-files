syntax = "proto3";
package ai_audio_file_to_text_stream;
import "google/protobuf/empty.proto";

message TextStreamToTextStreamRequest {
    string SystemPrompt = 1;
    string TextContent = 2;
}

message AudioChunkResponse{
    bytes Data = 1;
}

service AudioFileToTextStream {
    rpc Execute(stream TextStreamToTextStreamRequest) returns (stream AudioChunkResponse);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}
